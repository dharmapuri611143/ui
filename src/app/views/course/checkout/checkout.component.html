<div class="margin-333" [@animate]="{value:'*',params:{delay: '100ms', x:'50px'}}">
    <mat-card class="default">
        <mat-card-title>
            Your order
        </mat-card-title>
        <mat-card-content class="p-0">
            <table class="cart-table default-bg mat-elevation-z1" *ngIf="(cartList ||{}).length" [@animate]="{value:'*',params:{delay: '100ms', x:'-50px'}}">
                <thead>
                    <tr>
                        <th class="text-muted">Thumbnail</th>
                        <th class="text-muted">Product</th>
                        <th class="text-muted">Price</th>
                        <th class="text-muted">Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of cartList">
                        <td><img class="cart-thumbnail" [src]="item.image" style="cursor: pointer" [routerLink]="['/course/products', item._id]"></td>
                        <td><span style="cursor: pointer" [routerLink]="['/course/products', item._id]">{{item.headline}}</span></td>
                        <td>₹{{item.price}} x 1</td>
                        <td>₹{{item.price}}</td>
                    </tr>
                </tbody>
            </table>

        </mat-card-content>
    </mat-card>

    <div fxLayout="row" fxLayout.lt-md="column" *ngIf="(cartList ||{}).length" [@animate]="{value:'*',params:{delay: '100ms', x:'50px'}}">
        <div fxFlex></div>
        <div fxFlex="25">
            <mat-card class="m-0">
                <div class="line mb-1">
                    <span class="fw-500">Subtotal:</span>
                    <span fxFlex></span>
                    <span class="text-muted">₹{{subTotal}}</span>
                </div>
                <div class="line mb-1">
                    <span class="fw-500">GST:</span>
                    <span fxFlex></span>
                    <span class="text-muted">{{vat}}%</span>
                </div>
                <mat-divider class=""></mat-divider>
                <div class="line mb-1 pt-1">
                    <span class="fw-500">Total:</span>
                    <span fxFlex></span>
                    <span class="text-muted">₹{{total}}</span>
                </div>
                <mat-card-actions>
                    <span fxFlex></span>
                    <button mat-raised-button color="primary" routerLink="/course/cart">Back to Cart</button>
                    <button mat-raised-button color="warn" (click)="placeOrder()">Place Order</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
    <div *ngIf="!cartList.length" [@animate]="{value:'*',params:{delay: '100ms', y:'-50px'}}">
        <mat-card class="text-center">
            <h5 class="mb-1">Your cart is empty</h5>
            <button mat-raised-button color="accent" routerLink="/course"><mat-icon>chevron_left</mat-icon> Back to Shop</button>
        </mat-card>
    </div>
</div>
