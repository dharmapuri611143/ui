<div class="seciton-left">
</div>
<div class="form-holder height-100vh mat-elevation-z4" [perfectScrollbar]="{}">
    <form [formGroup]="pwdForm" class="signup-form" fxLayout="column" fxLayoutAlign="start" (ngSubmit)="onSubmit()">
        <!-- headline -->
        <div class="form-headline text-center mb-16">
            <h1 class="font-weight-bold">Welcome to Amida Education!</h1>
            <p class="text-muted">Create a new password</p>
        </div>

        <mat-form-field appearance="outline">
            <mat-label>One Time Password</mat-label>
            <input formControlName="pwdotp" matInput type="number" name="pwdotp" placeholder="One Time Password" />
        </mat-form-field>
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Password</mat-label>
            <mat-icon matSuffix [ngStyle]="{'color': typePassword ? 'red': '#247ba0'}" (click)="togglePassword()">remove_red_eye</mat-icon>
            <input matInput formControlName="password" type="{{ typePassword ? 'text' : 'password' }}" name="password" placeholder="********" />
        </mat-form-field>

        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Confirm password</mat-label>
            <input matInput type="password" name="confirm_password" placeholder="********" formControlName="confirmPassword" />
            <mat-error>
                Password didn't match
            </mat-error>
        </mat-form-field>

        <button class="mb-8" mat-raised-button color="primary" [disabled]="pwdForm.invalid">Submit</button>
        <div class="text-right">
            <a [routerLink]="'/sessions/signin'" class="mat-color-primary text-right full-width">Sign in</a>
        </div>
        <mat-divider class="my-32"></mat-divider>
    </form>

</div>
