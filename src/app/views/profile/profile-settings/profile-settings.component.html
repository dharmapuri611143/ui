<mat-card class="p-0">
    <mat-tab-group>
        <mat-tab label="Account Settings">
            <mat-card-content class="mt-1">
                <form [formGroup]="updateUserForm" fxLayout="column" fxLayoutAlign="start" class="signup-form" (ngSubmit)="onSubmit()">
                    <!-- headline -->
                    <div class="form-headline text-center">
                        <h1 class="font-weight-bold">Update Account Details</h1>
                    </div>
                    <div fxLayoutGap.md="16px" fxLayoutGap.lg="16px">
                        <mat-form-field fxFlex="1 1 33%">
                            <input formControlName="username" matInput type="text" name="username" placeholder="User Name" />
                        </mat-form-field>
                        <mat-form-field fxFlex="1 1 33%">
                            <input formControlName="firstName" matInput type="text" name="firstName" placeholder="First Name" />
                        </mat-form-field>
                        <mat-form-field fxFlex="1 1 33%">
                            <input formControlName="lastName" matInput type="text" name="lastName" placeholder="Last Name" />
                        </mat-form-field>
                    </div>
                    <div fxLayoutGap.md="16px" fxLayoutGap.lg="16px">
                        <mat-form-field fxFlex="1 1 33%">
                            <input matInput formControlName="phone" type="number" name="phone" placeholder="Mobile Number" />
                        </mat-form-field>
                        <mat-form-field fxFlex="1 1 33%">
                            <input matInput formControlName="dateOfBirth" type="date" name="dateOfBirth" placeholder="Date Of Birth" />
                        </mat-form-field>
                        <input type="radio" formControlName="gender" name="gender" value="Male">Male
                        <input type="radio" formControlName="gender" name="gender" value="Female">Female
                        <!-- <mat-radio-group aria-label="Select an option">
                            <mat-radio-button formControlName="gender" name="gender" value="Male">Male</mat-radio-button>
                            <mat-radio-button formControlName="gender" name="gender" value="Female">Female</mat-radio-button>
                        </mat-radio-group> -->


                    </div>

                    <mat-form-field class="full-width">
                        <input matInput formControlName="email" type="email" name="email" placeholder="Email" />
                    </mat-form-field>

                    <div fxLayout="row wrap" formGroupName="address" fxLayoutGap.md="16px" fxLayoutGap.lg="16px">
                        <mat-form-field fxFlex="1 1 100%">
                            <input matInput formControlName="line1" type="text" name="line1" placeholder="Address" />
                        </mat-form-field>
                        <mat-form-field fxFlex="1 1 27%">
                            <input matInput formControlName="city" type="text" name="city" placeholder="City" />
                        </mat-form-field>
                        <mat-form-field fxFlex="1 1 27%">
                            <input matInput formControlName="state" type="text" name="state" placeholder="State" />
                        </mat-form-field>
                        <mat-form-field fxFlex="1 1 27%">
                            <input matInput formControlName="country" type="text" name="country" placeholder="Country" />
                        </mat-form-field>
                        <mat-form-field fxFlex="1 1 12%">
                            <input matInput formControlName="pincode" type="number" name="pincode" placeholder="Pincode" />
                        </mat-form-field>
                    </div>
                    <button class="mb-8" mat-raised-button color="primary" [disabled]="updateUserForm.invalid">Submit</button>
                </form>

            </mat-card-content>
        </mat-tab>
        <mat-tab label="Profile Picture">
            <mat-card-content>
                <div class="mb-1 mt-1">
                    <input type="file" (change)="onImageChange($event)" accept="image/*">
                </div>
                <div class="mb-1">
                    <button mat-flat-button color="primary" (click)="uploadF()">Submit</button>
                </div>
            </mat-card-content>
        </mat-tab>


        <mat-tab label="Reset Password">
            <mat-card-content>
                <form [formGroup]="resetPwdForm" class="signup-form" fxLayout="column" fxLayoutAlign="start" (ngSubmit)="onChangePwd()">
                    <!-- headline -->
                    <div class="form-headline text-center">
                        <h1 class="font-weight-bold">Reset your password</h1>
                    </div>
                    <mat-form-field *ngIf="socialUserFlag==='false'" class="full-width" appearance="outline">
                        <mat-label>Enter old Password</mat-label>
                        <input formControlName="oldPassword" matInput type="password" name="oldPassword" placeholder="Enter old Password" />
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Password</mat-label>
                        <mat-icon matSuffix [ngStyle]="{'color': typePassword ? 'red': '#247ba0'}" (click)="togglePassword()">remove_red_eye</mat-icon>
                        <input matInput formControlName="hashedPassword" type="{{ typePassword ? 'text' : 'password' }}" name="hashedPassword" placeholder="********" />
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Confirm password</mat-label>
                        <input matInput type="password" name="confirm_password" placeholder="********" formControlName="confirmPassword" />
                        <mat-error>
                            Password didn't match
                        </mat-error>
                    </mat-form-field>
                    <button class="mb-8" mat-raised-button color="primary" [disabled]="resetPwdForm.invalid">Submit</button>
                </form>
            </mat-card-content>
        </mat-tab>
    </mat-tab-group>
</mat-card>
