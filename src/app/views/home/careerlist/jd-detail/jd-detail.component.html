<div fxLayout="row wrap" class="mt-8" fxLayoutAlign="center center" [@animate]="{value:'*',params:{y:'25px',delay:'500ms'}}">
    <div fxLayout="column" fxFlex="80">
        <!-- Time line -->
        <mat-card class="default" *ngIf="(jobDetails ||{}).title">
            <mat-card-title>
                <div fxLayout="row">
                    <h1 style="text-decoration: underline;">{{(jobDetails ||{}).title}}</h1>
                    <span fxFlex></span>
                    <p class="text-muted"><b>Created On: </b>{{(jobDetails ||{}).created | date}}</p>
                </div>
                <div fxLayout="row">
                    <span fxFlex="20"><b>Category: </b>{{jobDetails.category}}</span>
                    <span fxFlex="20"><b>Type: </b>{{jobDetails.type}}</span>
                    <span fxFlex="20"><b>Location: </b>{{jobDetails.location}}</span>
                </div>
            </mat-card-title>
            <mat-divider></mat-divider>
            <mat-card-content>
                <mat-card-content>
                    <div fxLayout="row">
                        <div [innerHtml]="jobDetails.jd" fxFlex="80">
                        </div>
                    </div>
                </mat-card-content>
            </mat-card-content>
            <mat-divider></mat-divider>
            <mat-card>
                <mat-card-content>

                    <div fxLayout="row" fxLayout.lt-md="column" fxLayoutWrap="nowrap">

                        <div fxFlex="50">
                            <img class="full-width" style="vertical-align: middle;" src="assets/images/contact_bg.jpg">
                        </div>

                        <div fxFlex="50">
                            <mat-card class="default">
                                <mat-card-title>
                                    <h2>Submit the Details</h2>
                                </mat-card-title>
                                <mat-card-content>
                                    <form [formGroup]="applyJobForm" fxLayout="column" fxLayoutAlign="start" (ngSubmit)="onSubmit()">
                                        <mat-form-field class="full-width" appearance="outline">
                                            <mat-label>First Name</mat-label>
                                            <input matInput formControlName="firstName" type="text" name="firstName" placeholder="First Name" />
                                        </mat-form-field>
                                        <mat-form-field class="full-width" appearance="outline">
                                            <mat-label>Last Name</mat-label>
                                            <input matInput formControlName="lastName" type="text" name="lastName" placeholder="Last Name" />
                                        </mat-form-field>
                                        <mat-form-field class="full-width" appearance="outline">
                                            <mat-label>Email</mat-label>
                                            <input matInput formControlName="email" type="email" name="email" placeholder="Email" />
                                        </mat-form-field>
                                        <mat-form-field class="full-width" appearance="outline">
                                            <mat-label>Mobile Number</mat-label>
                                            <input matInput formControlName="phone" type="number" name="phone" placeholder="Mobile Number" />
                                        </mat-form-field>
                                        <div class="full-width mb-4" appearance="outline">
                                            <mat-label>Upload Resume</mat-label>
                                            <input type="file" name="image" (change)="onImageChange($event)" accept="application/pdf,application/msword">
                                        </div>
                                        <button [disabled]="!applyJobForm.valid" class="mb-8" mat-raised-button color="primary">Submit</button>
                                    </form>
                                </mat-card-content>
                            </mat-card>
                        </div>
                    </div>
                </mat-card-content>
            </mat-card>
        </mat-card>
    </div>
</div>
