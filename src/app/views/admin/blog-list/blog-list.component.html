<mat-card class="mt-16" [@animate]="{value:'*',params:{y:'50px',delay:'300ms'}}">
    <mat-card-title>
        <button mat-raised-button color="primary" class="mr-1" [routerLink]="['/admin/addblog']">ADD Current Affairs</button>
        <button mat-raised-button color="primary" (click)="openPopup()">ADD Category</button>
    </mat-card-title>
    <mat-card-content>
        <ngx-datatable class="material ml-0 mr-0" [rows]="items" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50" [scrollbarH]="true" [limit]="10" [rowHeight]="50">
            <ngx-datatable-column name="Title" [flexGrow]="1">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    <span [matTooltip]="row?.title" matTooltipPosition="above">{{ row?.title }}</span>
                </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column name="Summary" [flexGrow]="1">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    <span [matTooltip]="(row ||{}).summary" matTooltipPosition="above">{{(row ||{}).summary}}</span>
                </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column name="Created" [flexGrow]="1">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    {{ row?.created | date }}
                </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column name="Actions" [flexGrow]="1">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    <button mat-icon-button mat-sm-button color="primary" class="mr-1" [routerLink]="['/admin/addblog/',{id: row._id} ]"><mat-icon>edit</mat-icon></button>
                    <button mat-icon-button mat-sm-button color="warn" (click)="deleteItem(row)"><mat-icon>delete</mat-icon></button>
                </ng-template>
            </ngx-datatable-column>
        </ngx-datatable>
    </mat-card-content>
</mat-card>
